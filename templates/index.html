<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeSave Pro - Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #ff0050;
            --secondary: #00f2ea;
            --bg: #0f0c29;
            --card-bg: rgba(255, 255, 255, 0.05);
            --success: #2ecc71;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
            flex: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header { text-align: center; margin-bottom: 40px; }

        h1 {
            font-size: 3rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 0, 80, 0.3));
        }

        .search-box {
            position: relative;
            display: flex;
            background: var(--card-bg);
            padding: 8px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            background-color: transparent;
            border: none;
            padding: 15px 25px;
            color: white;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
        }

        .video-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.4s;
            display: none;
        }

        .thumb-container {
            width: 100%;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .thumb-container img { width: 100%; display: block; transition: 0.5s; }

        .info h3 { font-size: 1.2rem; margin-bottom: 5px; color: #eee; }
        .info p { color: var(--secondary); font-weight: bold; margin-bottom: 20px; font-size: 0.9rem; }

        .download-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.03);
            margin-bottom: 10px;
            padding: 12px 20px;
            border-radius: 12px;
            transition: 0.3s;
        }

        .format-info { display: flex; flex-direction: column; }
        .format-info span { font-size: 0.8rem; color: #888; }

        .download-btn {
            background: var(--success);
            color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        /* Div de Status do Download */
        #status-download {
            margin-top: 15px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(46, 204, 113, 0.1);
            border: 1px dashed var(--success);
            text-align: center;
            display: none; /* Começa escondida */
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        .social-links { margin-top: 10px; }
        .social-links a {
            color: #888;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: 0.3s;
            text-decoration: none;
        }
        .social-links a:hover { color: var(--secondary); }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Tube<span>Save</span></h1>
        <p style="color: #888;">Baixe vídeos em alta velocidade</p>
    </header>
    
    <div class="search-box">
        <input type="text" id="inputID" placeholder="Cole o link aqui">
    </div>

    <div class="video-card" id="video_card">
        <div class="thumb-container">
            <img id="thumb_preview" src="" alt="Thumbnail">
        </div>
        <div class="info">
            <h4 id="info_title"></h4>
            <h4 id="info_author" style="color: var(--secondary);"></h4>
            <p>Qualidade Garantida • Pro</p>
            
            <div class="download-options">
                <div class="download-option">
                    <div class="format-info">
                        <strong>Vídeo MP4</strong>
                        <span>1080p (Alta Qualidade)</span>
                    </div>
                    <button class="download-btn" onclick="prepararDownload('mp4', '1080')">Baixar</button>
                </div>

                <div class="download-option">
                    <div class="format-info">
                        <strong>Vídeo MP4</strong>
                        <span>720p (Padrão)</span>
                    </div>
                    <button class="download-btn" onclick="prepararDownload('mp4', '720')">Baixar</button>
                </div>

                <div class="download-option">
                    <div class="format-info" style="color: #00f2ea;">
                        <strong>Áudio MP3</strong>
                        <span>320kbps (HQ Áudio)</span>
                    </div>
                    <button class="download-btn" style="background: var(--secondary); color: #0f0c29;" onclick="prepararDownload('mp3', '320')">Baixar</button>
                </div>
            </div>

            <div id="status-download">
                <span style="color: var(--success); font-weight: 600;">
                    <i class="fas fa-check-circle"></i> Download concluído com sucesso!
                </span>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>Feito pelo Daniel bb</p>
    <div class="social-links">
        <a href="https://github.com/nielskii" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.instagram.com/nielzky/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/daniel-borges-a20b29306/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
</footer>

<script>
    let inputID = document.getElementById("inputID");
    
    inputID.addEventListener('input', function(){
        fetch('http://127.0.0.1:5000/get_info?url_video=' + inputID.value)
        .then(response => response.json())
        .then(data => {
            let card = document.getElementById("video_card");
            card.style.display = 'block'; 

            let thumb_preview = document.getElementById("thumb_preview");
            thumb_preview.src = data.url_imagem;

            let info_title = document.getElementById('info_title');
            info_title.innerHTML = data.title;

            let info_author = document.getElementById("info_author");
            info_author.innerHTML = data.author;
            
            // Dica: esconda o status se o usuário colocar um novo link
            document.getElementById("status-download").style.display = 'none';
        })
        .catch(error => console.error("Erro: ", error));
    });

    function prepararDownload(formato, qualidade) {
        console.log("Solicitando:", formato, qualidade);
        
        fetch(`http://127.0.0.1:5000/download?formato=${formato}&qualidade=${qualidade}&url_video=` + inputID.value)
        .then(response => response.json())
        .then(data => {
            let status_download = document.getElementById("status-download")
            status_download.style.display = 'block'
            let infoPasta = document.createElement("div");
            infoPasta.style.marginTop = "10px";
            infoPasta.style.padding = "8px";
            infoPasta.style.background = "rgba(0,0,0,0.2)";
            infoPasta.style.borderRadius = "5px";

            infoPasta.innerHTML = `
                <p style="font-size: 0.8rem; color: #888;">Salvo em: <span style="color: var(--secondary);">C:/Videos</span></p>
                <p style="font-size: 0.85rem; color: #fff; margin-top: 4px;">Arquivo: <strong>${data.name_file}</strong></p>
            `;
            
            status_download.appendChild(infoPasta);
            })
        .catch(error => console.error("Erro: ", error));
    }
</script>
</body>
</html>
